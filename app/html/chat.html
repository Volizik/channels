<div class="chat">
    <div class="chat__header">
        <span class="chat__header-text">Ольга Курочкина набирает...</span>
        <button class="chat__header-btn"><img src="img/icons/favorite.png" alt="favorite"></button>
        <button class="chat__header-btn"><img src="img/icons/phone.png" alt="phone"></button>
        <button class="chat__header-btn"><img src="img/icons/video-call.png" alt="video phone"></button>
    </div>
    <div class="chat__body">
        <div class="chat__message chat__msg-from-interlocutor">
            <div class="chat__user">
                <img src="img/icons/user2.png" alt="icon interlocutor" class="chat__user-icon">
                <span class="chat__msg-time">12:47</span>
            </div>
            <div class="chat__msg-text">Привет Кирилл, я тут зарегистрировалась</div>
        </div>
        <div class="chat__message chat__msg-from-interlocutor">
            <div class="chat__user">
                <img src="img/icons/user2.png" alt="icon my" class="chat__user-icon">
                <span class="chat__msg-time">12:48</span>
            </div>
            <div class="chat__msg-text">Мы планируем ее реализовать по типу блога, с возможностью добавлять туда новые отзывы</div>
        </div>
        <div class="chat__message chat__msg-from-my">
            <div class="chat__user">
                <img src="img/icons/user1.png" alt="icon my" class="chat__user-icon">
                <span class="chat__msg-time">12:49</span>
            </div>
            <div class="chat__msg-text">Мы планируем ее реализовать по типу блога, с возможностью добавлять туда новые отзывы</div>
        </div>
    </div>
    <div class="chat__footer">
        <div class="chat__add">
            <button class="chat__add-btn"><img src="img/icons/attach.png" alt="attach file"></button>
            <div class="chat__add-list">
                <label class="chat__add-item"><input type="file"><img src="img/icons/phone.png" alt=""></label>
                <label class="chat__add-item"><input type="file"><img src="img/icons/phone.png" alt=""></label>
                <label class="chat__add-item"><input type="file"><img src="img/icons/phone.png" alt=""></label>
                <label class="chat__add-item"><input type="file"><img src="img/icons/phone.png" alt=""></label>
                <label class="chat__add-item"><input type="file"><img src="img/icons/phone.png" alt=""></label>
            </div>
        </div>
        <div class="chat__input">
            <div class="chat__input-field" contenteditable="true">
                <span class="chat__input-placeholder">Напишите ваше сообщение</span>
            </div>
            <input type="hidden" class="chat__input-hidden">
        </div>
        <button class="chat__smile-btn"><img src="img/icons/emojis.png" alt="emoji"></button>
        <button class="chat__send-btn"><img src="img/icons/send.png" alt="send"></button>
    </div>
</div>
